<div class="historyview" *ngIf="activityData?.length; else empty">
    <div class="header-actuvity"><h3>Recent Activity</h3></div>
    <div class="history-item-wrapper" *ngFor="let item of activityData">
      <div class="history-visual">
        <span class="action action-{{item.type}} {{item.type}}"><i *ngIf="item.type != 'skype' && item.type != 'linkedin'" class="fa fa-{{item.type}} "></i>
            <i *ngIf="item.type == 'profile'" class="fa fa-user "></i>
            <i *ngIf="item.type == 'email'"class="fa fa-envelope "></i>
            <i *ngIf="item.type == 'skype'"class="fa fa-suitcase  "></i>
            <i *ngIf="item.type == 'linkedin'"class="fa fa-suitcase   "></i></span>
        <!-- <div class="picture large" [style.background-image]="'url(' + item.recipient.picture + ')'"></div> -->
        <div class="picture large"><i class="fa fa-user  "></i></div>
      </div>
      <div class="history-details">
        <div class="display">{{item.subject}}</div>
        <div class="date">{{item.created | date:'MMMM d, y'}}</div>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="historyview empty">No history</div>
  </ng-template>
