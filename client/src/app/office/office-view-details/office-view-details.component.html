<div style="margin-left: 50px; position: relative;" *ngIf="officeDetails">
    
    <div class="header-section">
        <div class="header">
            <div class="title">
              <div class="icon"><i class="fa fa-globe fa-fw"></i></div>
              <div class="separator"></div>
              <div class="detail-msg">
                <div class="name">{{ officeDetails.name }}</div>
                <div class="desc">{{officeDetails.city}} <b>{{ officeDetails.country }}</b></div>
              </div>
            </div>
          </div>
          <div style="align-self: center;" (click)="handleEditClick(officeDetails.id)"><i class="fa fa-pencil fa-fw"></i>Edit</div>
    </div>
    <div class="google-maps">
        <google-map width="100%" height="300px" [center]="center" [zoom]="zoom"></google-map>

    </div>
    <div class="container">
        <div class="content">
            <div class="emp">
                <div class="">
                  
                   <span><h2 style="color:#7d8f8f;">Details</h2></span>
                   <span style="color:#39babf; padding-bottom: 0%;">Address</span>
                     <span><p style="color:#7d8f8f; margin-bottom: 0%;">{{officeDetails.address}}</p></span>
                     <span><p>{{officeDetails.city}} <b>{{officeDetails.city}}</b> </p></span>
               </div>

            </div>
            <div class="action">
               <div class="action-header">
                  <h2>Recent Activity</h2>
                  <i class="icon-right fa fa-history fa-fw"></i>
               </div>
               <div>
                   <app-home-activity></app-home-activity>
       
               </div>
            </div>
            
           </div>
           <div class="emp" style="margin-left: 24px;">
               <div class="flex">
                  <i class="icon-left fa fa-users fa-fw"></i>
                  <span><h2 style="color:#7d8f8f;">Employees</h2></span>
              </div>
               <div class="flex" style="display: flex; gap:5px">
                  <i class=" icon-right fa fa-users fa-fw"></i>
                  <span><h3 style="margin-top: 7px; font-size: large;"><b>{{officeDetails.headcount}}</b></h3></span></div>
           </div>
    </div>
  
</div>
