<div class="outer-container" *ngIf="officeDetails">
    <div class="header-section">
        <div class="header">
            <div class="title">
              <div class="icon"><i class="fa fa-globe fa-fw"></i></div>
              <div class="separator"></div>
              <div class="detail-msg">
                <div class="name">{{ officeDetails.name }}</div>
                <div class="desc">{{officeDetails.city}} <b>{{ officeDetails.country }}</b></div>
              </div>
            </div>
        </div>
        <div class="edit-icon" (click)="handleEditClick(officeDetails.id)"><i class="fa fa-pencil fa-fw"></i>Edit</div>
    </div>
    <div class="google-maps">
        <google-map width="100%" height="300px"  [center]="center" [zoom]="zoom"></google-map>
    </div>
    <div class="container">
        <div class="content">
            <div class="emp">
                <div class="details-section">
                   <h2 class="details-title">Details</h2>
                   <span class="address-label">Address</span>
                   <p class="address-value">{{officeDetails.address}}</p>
                   <p class="city-value">{{officeDetails.city}} <b>{{officeDetails.city}}</b></p>
               </div>
            </div>
            <div class="action">
               <div class="action-header">
                  <h2>Recent Activity</h2>
                  <i class="icon-right fa fa-history fa-fw"></i>
               </div>
               <div>
                   <app-home-activity></app-home-activity>
               </div>
            </div>
        </div>
        <div class="emp emp-margin">
            <div class="flex">
               <i class="icon-left fa fa-users fa-fw"></i>
               <h2 class="emp-title">Employees</h2>
            </div>
            <div class="flex emp-count" (click)="goToEmployeeListForOffice(officeDetails.id)">
               <i class="icon-right fa fa-users fa-fw"></i>
               <h3 class="emp-number"><b>{{officeDetails.headcount}}</b></h3>
            </div>
        </div>
    </div>
</div>
