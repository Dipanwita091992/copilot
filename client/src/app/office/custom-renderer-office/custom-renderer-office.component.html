<div class="name" *ngIf="htmlTemplate === 'name'" (click)="onClick('office')">
    <div>
        <h4 class="hover-effect main-text name-text">
            {{params.data.name}}
        </h4>
    </div>
</div>
<div *ngIf="htmlTemplate === 'count'" (click)="onClick('count')">
    <h4 class="count-text">
        {{params.data?.headcount}} employees
    </h4>
</div>
