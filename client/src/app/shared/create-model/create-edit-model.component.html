
<div *ngIf="type ==='people'" style="position: relative;" [ngClass]="{ 'edit': isEditMode}">
    <div class="modal-header">
        <i *ngIf="!isEditMode"class="fa fa-plus"></i>
        <i *ngIf="isEditMode" class="fa fa-pencil"></i>
        <span>
            <h2>{{actionType}} {{viewType}}</h2>
        </span>
    </div>
    <div class="modal-footer edit-action" *ngIf="isEditMode">
        <!-- Stepper footer -->
            <div class="action-nav-stepper">
                <i class="fa fa-chevron-circle-left icon" (click)="goToPrevious(stepper)" aria-hidden="true"></i>
                <i class="fa fa-chevron-circle-right icon" (click)="goToNext(stepper)" aria-hidden="true"></i>
            </div>
  
            <div class="footer-modal-action-btngrp">
                <button class="btn" type="submit" (click)="submitForm(true)">Save</button>
                <button class="btn cancel"  (click)="redirectTo()">Cancel</button>
            </div>
     
    </div>
    <mat-stepper [linear]="isLinear" #stepper [ngClass]="{ 'editModeStepper': isEditMode}" >
        <form #myForm="ngForm" (ngSubmit)="submitForm()">
            <mat-step>
                <ng-template matStepLabel>
                    <div class="stepper-menu">
                        <div>
                            <b><i class="fa fa-info" aria-hidden="true"></i></b>
                        </div>
                        <div>
                            <p>General</p>
                        </div>
                    </div>
                </ng-template>
                <div class="form-field">
                    <label for="name">First Name*</label>
                    <input type="text" id="firstname" name="firstname" [(ngModel)]="formData.firstname" required>
                </div>
                <div class="form-field">

                    <label for="name">Last Name*</label>
                    <input type="text" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required>
                </div>
                <div class="form-field">
                    <label for="name">User Name*</label>
                    <input type="text" id="username" name="userName" [(ngModel)]="formData.username" required>

                </div>

                <div class="form-field">
                    <label for="name">Password*</label>
                    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
                </div>
                <div class="form-field">
                    <label for="email">Confirm Password*</label>
                    <input type="password" id="confirmpwd" name="confirmpwd" [(ngModel)]="confirmpwd" required>
                </div>

            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <div class="stepper-menu">
                        <div>
                            <b><i class="fa fa-home" aria-hidden="true"></i></b>
                        </div>
                        <div>
                            <p>Personal</p>
                        </div>

                    </div>
                </ng-template>
                <div class="form-field">
                    <label for="name">Birthday*</label>
                    <input type="date" id="birthday" name="birthday" [(ngModel)]="formData.birthday" required>
                </div>
                <div class="form-field">

                    <label for="name">Email*</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                </div>
                <div class="form-field">
                    <label for="name">Phone*</label>
                    <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone" required>

                </div>

                <div class="form-field">
                    <label for="name">Skype</label>
                    <input type="skype" id="skype" name="skype" [(ngModel)]="formData.skype">
                </div>
                <div class="form-field">
                    <label for="email">Linkedin</label>
                    <input type="linkedin" id="linkedin" name="linkedin" [(ngModel)]="formData.linkedin">
                </div>

            </mat-step>
            <mat-step>
                <ng-template matStepLabel>
                    <div class="stepper-menu">
                        <div>
                           <b><i class="fa fa-sitemap" aria-hidden="true"></i></b> 
                        </div>
                        <div>
                            <p>work</p>
                        </div>

                    </div>
                </ng-template>
                <div class="form-field">
                    <label for="name">Job Title*</label>
                    <input type="text" id="title" name="title" [(ngModel)]="formData.title" required>
                </div>
                <div class="form-field">

                    <label for="name">Entry Date*</label>
                    <input type="date" id="started" name="started" [(ngModel)]="formData.started" required>
                </div>
                <div class="form-field">
                    <label for="name">Exit Date</label>
                    <input type="date" id="ended" name="ended" [(ngModel)]="formData.ended" >
                </div>
                <div class="form-field">
                    <label for="name">Office*</label>
                    <!-- <input type="password" id="password" name="password" [(ngModel)]="formData.password" required> -->
                    <select  [(ngModel)]="formData.officeId" id="office" name="officeId" >
                        <option value="" disabled selected>Select Office</option>
                        <option *ngFor="let option of filterOfficelist" [value]="option.value">{{ option.label }}</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="email">Organization*</label>
                    <!-- <input type="password" id="confirmpwd" name="confirmpwd" [(ngModel)]="confirmpwd" required> -->
                    <select  [(ngModel)]="formData.organizationId" id="org" name="orgid">
                        <option value="" disabled selected>Select Organization</option>
                        <option *ngFor="let option of filterOrglist" [value]="option.value">{{ option.label }}</option>
                    </select>
                </div>
            </mat-step>
        </form>
    </mat-stepper>
    <div *ngIf="!isEditMode">
        <div  class="modal-footer"  >
            <!-- Stepper footer -->
                <div class="footer-nav-stepper">
                    <i class="fa fa-chevron-circle-left icon" (click)="goToPrevious(stepper)" aria-hidden="true"></i>
                    <i class="fa fa-chevron-circle-right icon" (click)="goToNext(stepper)" aria-hidden="true"></i>
                </div>
      
                <div class="footer-modal-action-btngrp">
                    <button class="btn" type="submit" (click)="submitForm(false)">Create</button>
                    <button class="btn cancel"  (click)="cancel()">Cancel</button>
                </div>
         
        </div>
    </div>


</div>
