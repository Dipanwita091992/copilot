<div class="org-container">
    <div class="title">
      <h2 style="margin: 0%;" >Organizations</h2>
    </div>
    <div class="header-org">
      <app-browse (searchEvent)="handleSearch($event)"></app-browse>
      <app-browse-toolbar [managerList]="managerList" [viewType]="viewType"(handleManagerSelect)="handleManagerSelect($event)"(resetFilter)="resetFilter()" 
      (refreshData)="refreshData($event)"></app-browse-toolbar>
    </div>
    <ag-grid-angular  class="ag-theme-alpine" [rowData]="orgData"[suppressRowClickSelection]="true"
      [columnDefs]="columnDefs" [autoGroupColumnDef]="autoGroupColumnDef" [groupHeaderHeight]="50" [animateRows]="true"
      [gridOptions]="gridOptions" [pagination]="true" (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
